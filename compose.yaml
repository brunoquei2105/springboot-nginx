version: '3.8'
services:
  database:
    image: mysql:8.0.32
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - '3306:3306'
    expose:
      - 3306
    volumes:
      - db:/var/lib/mysql
    networks:
      - spring-database-link

  springboot-app:
    image: spring-nginx #name of image generated by docker build of spring-nginx service
    restart: always
    ports:
      - '8001:8001'
    expose:
      - 8001
    depends_on:
      - database
    networks:
      - spring-database-link

networks:
  spring-database-link:
    driver: bridge

volumes:
  db:
    driver: local
